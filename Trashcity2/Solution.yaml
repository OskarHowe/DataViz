key: "Smart Trashmanagement Sulution"
name: "Smart Trashmanagement Sulution"
description: "A city in which inhabitants and trucks get simulateded. The truks pock up the trash which the inhabitants produce. In the worst case it can come to an manifestation, if the trash has not been picked up for a long period."
repository: "trashcity2_simulator"
version: "0.0.2"
tags:
  - "Trashcity2"
  - "v2"
parameters:
- id: "volume"
    labels:
      fr: "Volume des camions qu'influence le coût de l'activation"
      en: "Volume of the truck which influences the activation cost"
    varType: "int"
- id: "efficiantUsage"
    labels:
      fr: "Valeur seuil du niveau de remplissage des camions jusqu'à ce qu'un nouveau soit activé."
      en: "Threshold value of the truck fill level until a new one is activated"
    varType: "float"
- id: "trashproduction"
    labels:
      fr: "Valeur des dechets par habitant par jour en kg"
      en: "Waste production per inhabitant per day in kilograms"
    varType: "int"    
parameterGroups:
 - id: "city_params"
    labels:
      fr: "Ville"
      en: "City"
    parameters:
      - "volume"
      - "efficiantUsage"
      - "trashproduction"
runTemplates:
  - id: "1"
    name: "First Trashcity2 runtemplate"
    description: "First Trashcity2 runtemplate"
    csmSimulation: "BreweryDemoSimulationWithConnector"
    fetchDatasets: true
    fetchScenarioParameters: false
    applyParameters: true
    sendDatasetsToDataWarehouse: true
    sendInputParametersToDataWarehouse: true
    validateData: false
    preRun: false
    postRun: false
    tags:
      - "1"
      - "With params"
    parameterGroups:
      - "bar_parameters"